<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>UI Pengguna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="bg-login">
        <div class="text-login">
            <p id="t-login">Login</p>
            <p id="t-username">Username</p>
            <p id="t-password">Password</p>
            <div class="Input">
                <input type="text" id="input_username" class="Input-text" placeholder="&nbsp;Username" />
                <input type="password" id="input_password" class="Input-text" placeholder="&nbsp;Password" />
                <button id="button-login" onclick="ValidateLogin()"><b id="text-4">Login</b></button>
            </div>
        </div>
    </div>
  </body>
</html>
